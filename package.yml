name       : python-httplib2
version    : 0.20.4
release    : 8
source     :
    - https://pypi.io/packages/source/h/httplib2/httplib2-0.20.4.tar.gz : 58a98e45b4b1a48273073f905d2961666ecf0fbac4250ea5b47aef259eb5c585
homepage   : https://github.com/httplib2/httplib2
license    : MIT
component  : programming.python
summary    : Small, fast HTTP client library for Python
description: |
    Small, fast HTTP client library for Python. Features persistent connections, cache, Appengine support.
builddeps  :
    - python-six
rundeps    :
    - pyparsing
setup      : |
    # Don't hardcode support for one old version please...
    sed -i 's/==/>=/' requirements-test.txt
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
#    # Requires python-pytest-xdist, use wheel and networking for local check.
#    %python3_test
